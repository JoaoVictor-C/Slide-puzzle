<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide puzzle</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Slide puzzle</h1>
        <div class="container"><img src="assets/icons/eua-flag.png" class="language en" id="language"></div>
    
    </header>
    <main>
        <div id="game_field">
            <div class="cell empty" id="cell_1"></div>
            <div class="cell empty" id="cell_2"></div>
            <div class="cell empty" id="cell_3"></div>
            <div class="cell empty" id="cell_4"></div>
            <div class="cell empty" id="cell_5"></div>
            <div class="cell empty" id="cell_6"></div>
            <div class="cell empty" id="cell_7"></div>
            <div class="cell empty" id="cell_8"></div>
            <div class="cell empty" id="cell_9"></div>
        </div>
        <div class="game_info">
            <button id="start">New game</button>
            <button id="reset">Restart</button>
            <div id="flex"><p id="time_label">Time: </p><span id="time">0s</span></div>
            <div id="flex"><p id="moves_label">Moves: </p><span id="moves">0</span></div>
        </div>

        <div class="modal" id="modal">
            <div class="modal_content">
                <h2 id="modal_h2">Congratulations!</h2>
                <div id="modal_message">You finished the game in <span id="modal_time">0s</span> with <span id="modal_moves">0</span> moves.</div>
                <div class="buttons">
                    <button id="modal_close">Close</button>
                    <button id="modal_restart">Start a new game</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p id="created_by">Created by <a href="https://github.com/JoaoVictor-C" target="_blank">Jo√£o Victor  <i class="fa-brands fa-github"></i></a></p>
        <p id="code_link">Code: <a href="https://github.com/JoaoVictor-C/Sliding-game" target="_blank">Sliding puzzle <i class="fa-solid fa-code-compare fa-spin"></i></a></p>
    </footer>

    <script src="https://kit.fontawesome.com/2b862a7e21.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
