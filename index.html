<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide puzzle</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <h1>Slide puzzle</h1>
        <div id="game_field">
            <div class="cell empty" id="cell_1"></div>
            <div class="cell empty" id="cell_2"></div>
            <div class="cell empty" id="cell_3"></div>
            <div class="cell empty" id="cell_4"></div>
            <div class="cell empty" id="cell_5"></div>
            <div class="cell empty" id="cell_6"></div>
            <div class="cell empty" id="cell_7"></div>
            <div class="cell empty" id="cell_8"></div>
            <div class="cell empty" id="cell_9"></div>
        </div>
        <div class="game_info">
            <button id="start">Novo jogo</button>
            <button id="reset">Reiniciar</button>
            <p>Tempo: <span id="time">0s</span></p>
            <p>Movimentos: <span id="moves">0</span></p>
        </div>

        <div class="modal" id="modal">
            <div class="modal_content">
                <h2>Parabéns!</h2>
                <p>Você completou o jogo em <span id="modal_time">0s</span> com <span id="modal_moves">0</span> movimentos.</p>
                <div class="buttons">
                    <button id="modal_close">Fechar</button>
                    <button id="modal_restart">Começar outro jogo</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Criado por <a href="https://github.com/JoaoVictor-C">João Victor  <i class="fa-brands fa-github"></i></a></p>
        <p>Código fonte: <a href="http://"><i class="fa-solid fa-code-compare fa-spin"></i> </a></p>
    </footer>

    <script src="https://kit.fontawesome.com/2b862a7e21.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
